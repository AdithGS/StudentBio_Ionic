<ion-header [translucent]="true">
  <ion-toolbar style="align-items: center;justify-content: center;">
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">studentList</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <mat-list *ngFor="let item of studentsList">
      <div class="student">
        <ion-avatar slot="start">
          <img alt="student_head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <mat-list-item>{{item.name}} {{item.id}}</mat-list-item>
      </div>
    </mat-list>
  </ion-grid>
</ion-content>
